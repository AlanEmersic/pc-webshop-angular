<div class="container">
  <div class="row"><h2 class="pl-3">Narudžbe</h2></div>

  <div *ngIf="orders?.length === 0">Nema narudžbi</div>
  <table
    class="table table-striped table-dark mt-3"
    *ngIf="orders?.length !== 0 && customer?.username!=='admin'"
  >
    <thead>
      <tr class="text-center">
        <th scope="col">Datum</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order?.orderDate?.slice(0, -5) }}</td>
      </tr>
    </tbody>   
  </table>

  <table
    class="table table-striped table-dark mt-3"
    *ngIf="orders?.length !== 0 && customer?.username==='admin'"
  >
    <thead>
      <tr class="text-center">
        <th scope="col">Id</th>
        <th scope="col">CartId</th>
        <th scope="col">Datum</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order?.id }}</td>
        <td>{{ order?.cartId }}</td>
        <td>{{ order?.orderDate?.slice(0, -5) }}</td>
      </tr>
    </tbody>   
  </table>
</div>
