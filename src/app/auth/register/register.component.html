<div class="container">    
    <form class="" #registrationForm="ngForm" name="registrationForm" (ngSubmit)="register(registrationForm)">
        <h2>Registracija</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Unesite username" ngModel>          
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="checkUsername">
          Username Exists! Use different username.
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Unesite email" ngModel>          
        </div>
        <div class="form-group">
          <label for="password">Lozinka</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Unesite lozinku" ngModel>
        </div>
        
        <div class="alert alert-success" role="alert" *ngIf="isSuccess">
          Registration was successful!
        </div>

        <button class="btn btn-success">Registracija</button>
        <button routerLink="/login"  type="button" class="btn btn-primary mx-3">Prijava</button>
    </form>   
</div>
