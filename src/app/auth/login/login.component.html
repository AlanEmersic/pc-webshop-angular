<div class="container">    
    <form class="" #authenticationForm="ngForm" name="authenticationForm">
        <h2>Prijava</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]="customer.username" [disabled]="authenticating"  name="username" type="text" class="form-control" id="username" aria-describedby="username"
                placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="customer.password" [disabled]="authenticating" name="password" type="password" class="form-control" id="password" placeholder="Password" required>
        </div>

        <button (click)="login()"
        [disabled]="!authenticationForm.valid || authenticating"
         type="submit" class="btn btn-primary">Prijava  <span
         class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
         *ngIf="authenticating"></span></button>
        <button routerLink="/register" type="button" class="btn btn-success mx-3">Registracija</button>
    </form>
</div>
